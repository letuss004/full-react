<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="like_button_container"></div>
<div id="jsx-root"></div>
<div id="normal-dom"></div>

<script>
    const item = React.createElement('button', {
        id: 'reactbutton',
        onClick: () => {
            console.log('pressed')
        }
    }, 'React create element')
    console.log(item, 'This is react element')
    item.id = 'reactButtonAfter';
    const domContainer = document.querySelector('#like_button_container');
    const root = ReactDOM.createRoot(domContainer);
    root.render(item);
</script>
<script type="text/babel">
    const RenderItem = () => {
        return <button>JSX Test</button>
    }
    const divContainer = document.querySelector('#jsx-root')
    const jsxRoot = ReactDOM.createRoot(divContainer);
    jsxRoot.render(<RenderItem/>);
</script>
<script>
    const normalDom = document.querySelector('#normal-dom');
    const element = document.createElement('button')
    element.innerHTML = 'normal';
    console.log(element, 'this a html tag')
    normalDom.appendChild(element)
</script>
</body>
</html>
